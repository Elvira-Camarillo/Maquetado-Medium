<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium</title>
    <link rel="icon" href="https://cdn-static-1.medium.com/_/fp/icons/favicon-rebrand-medium.3Y6xpZ-0FSdWDnPM3hSBIA.ico" class="js-favicon"><link rel="apple-touch-icon" sizes="152x152" href="https://cdn-images-1.medium.com/fit/c/304/304/1*8I-HPL0bfoIzGied-dzOvA.png"><link rel="apple-touch-icon" sizes="120x120" href="https://cdn-images-1.medium.com/fit/c/240/240/1*8I-HPL0bfoIzGied-dzOvA.png"><link rel="apple-touch-icon" sizes="76x76" href="https://cdn-images-1.medium.com/fit/c/152/152/1*8I-HPL0bfoIzGied-dzOvA.png"><link rel="apple-touch-icon" sizes="60x60" href="https://cdn-images-1.medium.com/fit/c/120/120/1*8I-HPL0bfoIzGied-dzOvA.png"><link rel="mask-icon" href="https://cdn-static-1.medium.com/_/fp/icons/monogram-mask.KPLCSFEZviQN0jQ7veN2RQ.svg" color="#171717">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <!-- HEADER: --IVAN-- -->
        <div class="row">
            <div class="col-12 border border-primary p-5">Branding</div>
            <div class="col-12 border border-danger p-5">Nav</div>
        </div>
        <!-- ROW 1: POST RECENT: --VICTOR-- -->
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4 border border-primary p-5">Big card</div>
            <div class="col-12 col-md-6 col-xl-4 border border-primary p-5">List posts</div>
            <div class="d-none d-xl-block col-xl-4 bg-success border border-primary p-5">Medium card (aparacer en xl)</div>
        </div>
        <!-- ROW 2: POST POPULAR: --GABS-- -->
        <div class="row">
            <div class="container--medium d-flex" id="bottomPostsLists">
                <!-- container left -->
                <div class="pt-2 list-post-left pl-4 pl-md-0 pr-4 pr-md-4" id="listPostCenter">
                    <!-- items  listPostCenter -->     
                </div>
                <!-- container right -->
                <div class="list-post-right">
                    <div class="post-title mb-3 pl-4 pr-4 pl-md-0 pr-md-0">
                        <h2 class="post-title-top">Popular on Medium</h2>
                    </div>
                    <!-- item article -->
                    <div id="sidebarPost">
                      <!-- sidebar content post   -->
                    </div>
                
                    
                    <div class="post-footer d-none d-md-block ">
                        <ul class="pt-2 list-footer">
                            <li><a href=""https://help.medium.com"">Help</a> </li>
                            <li><a href=""https://medium.statuspage.io"">Status</a> </li>
                            <li><a href=""https://medium.com/creators"">Writers</a> </li>
                            <li><a href="href="https://medium.com/3minread"">Blog</a></li>
                            <li><a href=""https://medium.com/jobs-at-medium/work-at-medium-959d1a85284e"">Careers</a> </li>
                            <li><a href=""https://medium.com/policy/f03bf92035c9" title="Read Medium’s policies" ">Privacy</a> </li>
                            <li><a href=""//medium.com/policy/9db0094a1e0f"">Terms</a> </li>
                            <li><a href=""https://about.medium.com" title="More about Medium"">about</a> </li>
                        </ul>
                    </div>
                </div>
                <!-- container hidden -->
                <div class="d-md-none list-post-left px-4" id="listPostBottom">
                    <!-- articles listPostBottom only mobile -->
                </div>
               
            </div>
        </div>

        <!-- Modal Post-->
        <!-- Modal -->
        <div class="modal fade" id="modalPostPreview" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="text-left font-weight-bold modal-title" id="exampleModalLongTitle">4 Hidden Python Features that Beginners should Know</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <p class="card-infoPost mb-0">
                        <span class="card-author"></span>
                        in 
                        <span class="card-group"></span>
                    </p>
                    <p class="card-datePost">
                        <span class="card-date"></span>
                        ·
                        <span class="card-minread"></span> min read
                    </p>
                    <div class="mb-4 full-image-post"> </div>
                    <p class="card-abstract"></p>
                    <p class="card-description"></p>
                    
                </div>
                
            </div>
            </div>
        </div>
       
    </div>
    
   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
